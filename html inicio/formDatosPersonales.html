<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 2 - Clase 2 - Formularios</title>
</head>

<body>
    <p>Formulario de Datos Personales, Cursos y Experiencia Laboral</p>

    <!-- <form action="https://formspree.io/f/xayalpvy" method="POST"> -->
    <form action="empleados/procesarAlta.html" method="GET">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required pattern="[A-Za-z]{6}">

        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>

        <br><br>
        <label for="dni">DNI:</label>
        <input type="number" name="dni" id="dni" placeholder="Ingrese su DNI" required >

        <br><br>
        <label for="fechaNac">Fecha de Nacimiento:</label>
        <input type="date" name="fechaNac" id="fechaNac"  required >

        <br><br>
        <label for="fotoCarnet">Foto Carnet:</label>
        <input type="file" name="fotoCarnet" id="fotoCarnet"  required accept="image">

        <br><br>
        <label for="frenteYDorsoDNI">Frente y Dorso del DNI:</label>
        <input type="file" name="frenteYDorsoDNI" id="frenteYDorsoDNI" required multiple>

        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"  placeholder="Ingrese su correo electrónico" required>

        <br><br>
        <label for="telFijo">Teléfono fijo:</label>
        <input type="tel" name="telFijo" id="telFijo" placeholder="Ingrese su teléfono fijo" pattern="[0-9]{8}">

        <br><br>
        <label for="telMovil">Teléfono móvil:</label>
        <input type="tel" name="telMovil" id="telMovil" placeholder="Ingrese su teléfono móvil" pattern="[0-9]{10}" >

        <br><br>
        <label for="calle">Calle:</label>
        <input type="text" name="calle" id="calle" required>
        <label for="altura">Altura:</label>
        <input type="text" name="altura" id="altura" required>
        <label for="codPostal">Código Postal:</label>
        <input type="number" name="codPostal" id="codPostal" >

        <br><br>
        <label for="provincia">Seleccione su provincia:</label>
        <select name="provincia" id="provincia">
            <option value="BUENOS_AIRES">Buenos Aires</option>
            <option value="MENDOZA">Mendoza</option>
            <option value="STGO_ESTERO">Santiago del Estero</option>
        </select>
        <label for="localidad">Seleccione su localidad:</label>
        <select name="localidad" id="localidad">
            <option value="QUILMES">Quilmes</option>
            <option value="VICENTE_LOPEZ">Vicente Lopez</option>
            <option value="MORON">Morón</option>
        </select>

        <br><br>
        <label for="experiencia">Experiencia laboral: </label>
        <br>
        <textarea name="experiencia" id="experiencia" cols="60" rows="6" placeholder="Describa con menos de 50 palabra su experiencia laboral"></textarea>


        <br><br>
        <label for="">Lenguajes que maneja:</label>
        <br>
        <input type="checkbox" name="lenguaje1" id="" value="JAVA">Java
        <br>
        <input type="checkbox" name="lenguaje2" id="" value="PHP">PHP 
        <br>
        <input type="checkbox" name="lenguaje3" id="" value="PYTHON">Python        
        <br>
        <input type="checkbox" name="lenguaje3" id="" value="JAVASCRIPT">Javascript        



        <br><br>
        <label for="videoPresentacion">Video de presentación:</label>
        <input type="file" name="videoPresentacion" id="videoPresentacion"  required accept="video">        

        
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetear">
    </form>
    
</body>
</html>
