<!DOCTYPE html>
<!-- html es la etiqueta raíz, o main -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediciones y Unidades en Css</title>

    <link rel="stylesheet" href="css/emVsRem.css">
</head>
<body>
    <div class="paddingEm">
        Padding em = 20px * 2 = 40px
    </div>

    <br>
    <div class="paddingRem">
        Padding rem = 12px * 2 = 24px
    </div>
    <div class="paddingRem">
        Padding rem = 12px * 2 = 24px
    </div>    
    <!-- em y rem son unidades de medida muy utiles para hacer nuestra web responsive -->
    <!-- em toma el valor en pixeles del font size de el contenedor donde se encuantra o del padre -->
    <!-- rem toma en cuanta el valor en pixeles del font size que se encuentra en el body-->
    <!-- esto nos ayuda para que si cambiamos nuestro tamaño de letra, el padding y margin se ajusten ya de forma uniforme -->
    
</body>
</html>
